<div class="kpi-card">
  <div class="kpi-header">
    <h3 class="kpi-title">{{ title }}</h3>
    <span class="kpi-icon" *ngIf="icon">{{ icon }}</span>
  </div>
  <div class="kpi-value">{{ value }}</div>
  <div class="kpi-change" [class.positive]="change >= 0" [class.negative]="change < 0">
    <span *ngIf="change !== 0">{{ change >= 0 ? '+' : '' }}{{ change }}%</span>
    <span class="change-label">{{ changeLabel }}</span>
  </div>
</div>
