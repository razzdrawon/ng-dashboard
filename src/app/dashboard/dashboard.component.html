<div class="dashboard-container">
  <app-dashboard-filters
    (organizationChange)="onOrganizationChange($event)"
    (dateRangeChange)="onDateRangeChange($event)">
  </app-dashboard-filters>

  <app-kpi-section
    [kpiData]="store.filteredKpiData()"
    [isLoading]="store.isLoadingKpi()"
    [error]="store.kpiError()"
    (retry)="onRetry()">
  </app-kpi-section>

  <app-charts-section
    [stackedAreaData]="store.filteredStackedAreaData()"
    [valueDonutData]="store.filteredValueDonutData()"
    [riskTierDonutData]="store.filteredRiskTierDonutData()"
    [isLoadingCharts]="store.isLoadingCharts()"
    [isLoadingDonuts]="store.isLoadingDonuts()"
    [chartsError]="store.chartsError()"
    [donutsError]="store.donutsError()"
    (retry)="onRetry()">
  </app-charts-section>
</div>
