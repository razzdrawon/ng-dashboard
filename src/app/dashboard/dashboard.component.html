<div class="dashboard-container">
  <app-dashboard-filters
    (organizationChange)="onOrganizationChange($event)"
    (dateRangeChange)="onDateRangeChange($event)">
  </app-dashboard-filters>

  <app-kpi-section [kpiData]="store.filteredKpiData()"></app-kpi-section>

  <app-charts-section
    [stackedAreaData]="store.filteredStackedAreaData()"
    [valueDonutData]="store.filteredValueDonutData()"
    [riskTierDonutData]="store.filteredRiskTierDonutData()">
  </app-charts-section>
</div>
